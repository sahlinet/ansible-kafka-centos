kafka:
  version: 0.11.0.1
  scala_version: 2.12
  mirror: http://mirrors.ukfast.co.uk/sites/ftp.apache.org
  data_dir: /data/kafka
  install_dir: "/etc"
# This does not have to be every Zookeeper host, but the more the better
#  by default, we assume this is run at the same time as Zookeeper provisioning
zk_hosts: "{{ groups['zk'] }}" # This does not have to be every Zookeeper host
zk_client_port: "{{ zk_client_port }}"
kafka_cluster_info: "{{ kafka_cluster_info }}"





# for java
jdk8_version: '1.8.0_152'
jdk8_pkg_version: '8'
jdk8_pkg_subversion: '152'
java_build: '16'
jdk_download_hash: 'aa0333dd3019491ca4f6ddbe78cdb6d0'
symlink_to: 'java8'
src_base_dir: "/tmp"
accept_oracle_licence: true

jdk_version_detail: "{{ jdk8_pkg_version }}u{{ jdk8_pkg_subversion }}-b{{ java_build }}"
jdk_tarball_file: "jdk-{{ jdk8_pkg_version }}u{{ jdk8_pkg_subversion }}-linux-x64"
jdk_tarball_url:  "http://download.oracle.com/otn-pub/java/jdk/{{ jdk_version_detail }}/{{ jdk_download_hash }}/{{ jdk_tarball_file }}"



# for zk
zk:
  version: 3.4.10
  mirror: http://mirror.ox.ac.uk/sites/rsync.apache.org
  data_dir: /var/lib/zookeeper
  install_dir: "/etc"
  tick_time: 2000
zk_cluster_info: "{{ zk_cluster_info }}"
